version: '2'

networks:
  banknet:

services:

  ca_UBS:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.UBS.bank.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./fabric-ca/UBS:/etc/hyperledger/fabric-ca-server
    container_name: ca.UBS.bank.com
    hostname: ca.UBS.bank.com
    networks:
      - banknet

  ca_CITI:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.CITI.bank.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=8054
    ports:
      - "8054:8054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./fabric-ca/CITI:/etc/hyperledger/fabric-ca-server
    container_name: ca.CITI.bank.com
    hostname: ca.CITI.bank.com
    networks:
      - banknet

  ca_DBS:
