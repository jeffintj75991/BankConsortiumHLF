    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.DBS.bank.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=10054
    ports:
      - "10054:10054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./fabric-ca/DBS:/etc/hyperledger/fabric-ca-server
    container_name: ca.DBS.bank.com
    hostname: ca.DBS.bank.com
    networks:
      - banknet

  ca_orderer:
